window:
  padding:
    x: 8
    y: 8
  dynamic_padding: false

  opacity: .95

  dynamic_title: true

scrolling:
  history: 10000

  multiplier: 3

font:
  normal:
    family: Cascadia Code
    style: Regular

  bold:
    family:
    style: Bold

  italic:
    family:
    style: Italic

  size: 10.0

