window:
  padding:
    x: 8
    y: 8
  dynamic_padding: false

  opacity: .95

  dynamic_title: true

scrolling:
  history: 10000

  multiplier: 3

font:
  normal:
    family: Cascadia Code
    style: Regular

  bold:
    family:
    style: Bold

  italic:
    family:
    style: Italic

  size: 10.0

schemes:

  darkblue: &darkblue
    primary:
      background: '#1e1e1e'
      foreground: '#cccccc'
    normal:
      black:   '#000000'
      red:     '#cd3131'
      green:   '#0dbc79'
      yellow:  '#e5e510'
      blue:    '#2472c8'
      magenta: '#bc3fbc'
      cyan:    '#11a8cd'
      white:   '#e5e5e5'
    bright:
      black:   '#666666'
      red:     '#f14c4c'
      green:   '#23d18b'
      yellow:  '#f5f543'
      blue:    '#3b8eea'
      magenta: '#d670d6'
      cyan:    '#29b8db'
      white:   '#e5e5e5'

  gruvbox: &gruvbox
    primary:
      background:        &gruvbox_dark_bg '#282828'
      foreground:        '#ebdbb2'
      bright_foreground: '#fbf1c7'
      dim_foreground:    '#a89984'
    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'
    normal:
      black:   *gruvbox_dark_bg
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

  onedark: &onedark
    primary:
      background: '0x1e2127'
      foreground: '0xabb2bf'
    normal:
      black:   '0x1e2127'
      red:     '0xe06c75'
      green:   '0x98c379'
      yellow:  '0xd19a66'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x56b6c2'
      white:   '0xabb2bf'
    bright:
      black:   '0x5c6370'
      red:     '0xe06c75'
      green:   '0x98c379'
      yellow:  '0xd19a66'
      blue:    '0x61afef'
      magenta: '0xc678dd'
      cyan:    '0x56b6c2'
      white:   '0xffffff'

colors: *onedark
# colors: *gruvbox
# colors: *darkblue

cursor:
  style:
    shape: Block
    blinking: Never

key_bindings:
  - { key: C,              mods: Alt,                             action: Copy           }
  - { key: V,              mods: Alt,                             action: Paste           }
  - { key: Insert,         mods: Shift,                           action: PasteSelection   }
  - { key: K,              mods: Alt|Shift,                       action: IncreaseFontSize }
  - { key: J,              mods: Alt|Shift,                       action: DecreaseFontSize }
  - { key: Return,         mods: Alt|Shift,                       action: SpawnNewInstance }
  - { key: PageUp,         mods: Alt,   mode: ~Alt,               action: ScrollPageUp  }
  - { key: PageDown,       mods: Alt,   mode: ~Alt,               action: ScrollPageDown }
