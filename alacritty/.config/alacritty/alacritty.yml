window:
  padding:
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
    x: 6
    y: 6

  dynamic_padding: false

scrolling:
  history: 10000

font:
  normal:
    family: Fira Code Nerd Font
    style: Regular

  bold:
    family:
    style: Bold

  italic:
    family:
    style: Italic

  size: 12.0

schemes:

  tokyodark: &tokyodark
     primary:
      background: '0x1a1b26'
      foreground: '0xc0caf5'

     normal:
      black:   '0x15161E'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xa9b1d6'

     bright:
       black:   '0x414868'
       red:     '0xf7768e'
       green:   '0x9ece6a'
       yellow:  '0xe0af68'
       blue:    '0x7aa2f7'
       magenta: '0xbb9af7'
       cyan:    '0x7dcfff'
       white:   '0xc0caf5'

     indexed_colors:
       - { index: 16, color: '0xff9e64' }
       - { index: 17, color: '0xdb4b4b' }

  nord: &nord
    primary:
      background: '0x2E3440'
      foreground: '0xD8DEE9'

    normal:
      black:   '0x3B4252'
      red:     '0xBF616A'
      green:   '0xA3BE8C'
      yellow:  '0xEBCB8B'
      blue:    '0x81A1C1'
      magenta: '0xB48EAD'
      cyan:    '0x88C0D0'
      white:   '0xE5E9F0'

    bright:
      black:   '0x4C566A'
      red:     '0xBF616A'
      green:   '0xA3BE8C'
      yellow:  '0xEBCB8B'
      blue:    '0x81A1C1'
      magenta: '0xB48EAD'
      cyan:    '0x8FBCBB'
      white:   '0xECEFF4'

  iceberg: &iceberg
    primary:
      background: '#161821'
      foreground: '#d2d4de'

    normal:
      black:   '#161821'
      red:     '#e27878'
      green:   '#b4be82'
      yellow:  '#e2a478'
      blue:    '#84a0c6'
      magenta: '#a093c7'
      cyan:    '#89b8c2'
      white:   '#c6c8d1'

    bright:
      black:   '#6b7089'
      red:     '#e98989'
      green:   '#c0ca8e'
      yellow:  '#e9b189'
      blue:    '#91acd1'
      magenta: '#ada0d3'
      cyan:    '#95c4ce'
      white:   '#d2d4de'

colors: *tokyodark

#window.opacity: 0.95
window.opacity: 1.00

cursor:
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - ▇ Block
    #   - _ Underline
    #   - | Beam
    shape: Block
    #
    # Cursor blinking state
    #
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: Never

key_bindings:
  - { key: C,              mods: Alt,                             action: Copy           }
  - { key: V,              mods: Alt,                             action: Paste           }
  - { key: Insert,         mods: Shift,                           action: PasteSelection   }
  - { key: K,              mods: Alt|Shift,                       action: IncreaseFontSize }
  - { key: J,              mods: Alt|Shift,                       action: DecreaseFontSize }
  - { key: Return,         mods: Alt|Shift,                       action: SpawnNewInstance }
  - { key: PageUp,         mods: Alt,   mode: ~Alt,               action: ScrollPageUp  }
  - { key: PageDown,       mods: Alt,   mode: ~Alt,               action: ScrollPageDown }

