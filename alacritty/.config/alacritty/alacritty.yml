window:
  padding:
  # Blank space added around the window in pixels. This padding is scaled
  # by DPI and the specified value is always added at both opposing sides.
    x: 6
    y: 6

  dynamic_padding: false

scrolling:
  history: 10000

font:
  normal:
    family: Fira Code Nerd Font
    style: Regular

  bold:
    family:
    style: Bold

  italic:
    family:
    style: Italic

  size: 12.0

schemes:

  tokyodark: &tokyodark
     primary:
      background: '0x1a1b26'
      foreground: '0xc0caf5'

     normal:
      black:   '0x15161E'
      red:     '0xf7768e'
      green:   '0x9ece6a'
      yellow:  '0xe0af68'
      blue:    '0x7aa2f7'
      magenta: '0xbb9af7'
      cyan:    '0x7dcfff'
      white:   '0xa9b1d6'

     bright:
       black:   '0x414868'
       red:     '0xf7768e'
       green:   '0x9ece6a'
       yellow:  '0xe0af68'
       blue:    '0x7aa2f7'
       magenta: '0xbb9af7'
       cyan:    '0x7dcfff'
       white:   '0xc0caf5'

     indexed_colors:
       - { index: 16, color: '0xff9e64' }
       - { index: 17, color: '0xdb4b4b' }

  iceberg: &iceberg
    primary:
      background: '#161821'
      foreground: '#d2d4de'

    normal:
      black:   '#161821'
      red:     '#e27878'
      green:   '#b4be82'
      yellow:  '#e2a478'
      blue:    '#84a0c6'
      magenta: '#a093c7'
      cyan:    '#89b8c2'
      white:   '#c6c8d1'

    bright:
      black:   '#6b7089'
      red:     '#e98989'
      green:   '#c0ca8e'
      yellow:  '#e9b189'
      blue:    '#91acd1'
      magenta: '#ada0d3'
      cyan:    '#95c4ce'
      white:   '#d2d4de'

  darkblue: &darkblue
    primary:
      background: '#1e1e1e'
      foreground: '#cccccc'

    normal:
      black:   '#000000'
      red:     '#cd3131'
      green:   '#0dbc79'
      yellow:  '#e5e510'
      blue:    '#2472c8'
      magenta: '#bc3fbc'
      cyan:    '#11a8cd'
      white:   '#e5e5e5'

    bright:
      black:   '#666666'
      red:     '#f14c4c'
      green:   '#23d18b'
      yellow:  '#f5f543'
      blue:    '#3b8eea'
      magenta: '#d670d6'
      cyan:    '#29b8db'
      white:   '#e5e5e5'

  gruvbox: &gruvbox
    primary:
      background:        &gruvbox_dark_bg '#282828'
      foreground:        '#ebdbb2'
      bright_foreground: '#fbf1c7'
      dim_foreground:    '#a89984'

    bright:
      black:   '#928374'
      red:     '#fb4934'
      green:   '#b8bb26'
      yellow:  '#fabd2f'
      blue:    '#83a598'
      magenta: '#d3869b'
      cyan:    '#8ec07c'
      white:   '#ebdbb2'

    normal:
      black:   *gruvbox_dark_bg
      red:     '#cc241d'
      green:   '#98971a'
      yellow:  '#d79921'
      blue:    '#458588'
      magenta: '#b16286'
      cyan:    '#689d6a'
      white:   '#a89984'

#colors: *gruvbox
#colors: *iceberg
#colors: *tokyodark
colors: *darkblue

window:
  opacity: 0.95

cursor:
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - ▇ Block
    #   - _ Underline
    #   - | Beam
    shape: Block
    #
    # Cursor blinking state
    #
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: Never

key_bindings:
  - { key: C,              mods: Alt,                             action: Copy           }
  - { key: V,              mods: Alt,                             action: Paste           }
  - { key: Insert,         mods: Shift,                           action: PasteSelection   }
  - { key: K,              mods: Alt|Shift,                       action: IncreaseFontSize }
  - { key: J,              mods: Alt|Shift,                       action: DecreaseFontSize }
  - { key: Return,         mods: Alt|Shift,                       action: SpawnNewInstance }
  - { key: PageUp,         mods: Alt,   mode: ~Alt,               action: ScrollPageUp  }
  - { key: PageDown,       mods: Alt,   mode: ~Alt,               action: ScrollPageDown }
